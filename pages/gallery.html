<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Photos, Images, Videos, Gallery, Multimedia, Content"
    />
    <meta
      name="description"
      content="Welcome To The Official Website For Muse Fans. The best multimedia content on the internet."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      rel="icon"
      href="https://img.icons8.com/ios-filled/50/000000/youtube-music.png"
    />
    <title>Muse Fans-Gallery</title>
  </head>
  <body class="estilosBody--fontStyle claseGridGallery">
    <header
      class="claseHeaderGallery estilosMenuNavegacion claseHeaderMenuGallery"
    >
      <h1>Gallery</h1>
      <nav class="claseMenu">
        <ul>
          <li><a href="../index.html">HOME</a></li>
          <li><a href="./us.html">US</a></li>
          <li><a href="./gallery.html">GALLERY</a></li>
          <li><a href="./biography.html">BIOGRAPHY</a></li>
          <li><a href="./contact.html">CONTACT</a></li>
        </ul>
      </nav>
      <!-- menu hamburguesa, solo para mobile -->
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <p class="text-white h4"><a href="../index.html">HOME</a></p>
          <p class="text-white h4"><a href="./us.html">US</a></p>
          <p class="text-white h4">
            <a href="./gallery.html">GALLERY</a>
          </p>
          <p class="text-white h4">
            <a href="./biography.html">BIOGRAPHY</a>
          </p>
          <p class="text-white h4">
            <a href="./contact.html">CONTACT</a>
          </p>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <!--AUDIO-->
    <div class="claseSpotifyGallery">
      <iframe
        src="https://open.spotify.com/embed/playlist/6Vv5SYEtPr1ik4Jm4eeRmY"
        width="100%"
        height="380"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        >Tu navegador no implementa el elemento</iframe
      >
    </div>
    <!--FOTOS-->

    <main class="claseImgGallery claseImagenesGallery">
      <img
        src="../media/images/drummer-musician.jpg"
        alt="drummer-image-musical-instrument"
        class="claseImgBordeGallery img-thumbnail"
      />
      <img
        src="../media/images/gallery-in-scenario.jpg"
        alt="musician-stand-in-scenario"
        class="claseImgBordeGallery img-thumbnail"
      />
      <img
        src="../media/images/guitar-player.jpg"
        alt="concert-muse-image-in-boston"
        class="claseImgBordeGallery img-thumbnail"
      />
    </main>
    <!--VIDEOS-->

    <div class="claseVideosGallery">
      <div>
        <iframe
          src="https://www.youtube.com/embed/hpjciAuKBT0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div>
        <iframe
          src="https://www.youtube.com/embed/kaMFFHr6pT8"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div>
        <iframe
          src="https://www.youtube.com/embed/07ASZiqKGs0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <footer class="claseFooterGallery">
      <!-- Pie de página -->
      <span>Muse Fans | Official Website</span>
      <!-- Al pie de página también van los íconos de redes sociales para compartir el sitio web -->
      <div>
        <div><p>Share...</p></div>
        <div>
          <a href="https://www.instagram.com/" target="blank"
            ><img
              src="../media/images/instagram.png"
              alt="instagram-logo"
              class="claseImgLogo"
          /></a>
          <a href="https://www.facebook.com/" target="blank"
            ><img
              src="../media/images/facebook.png"
              alt="facebook-logo"
              class="claseImgLogo"
          /></a>
          <a href="https://ar.pinterest.com/business/hub/" target="blank"
            ><img
              src="../media/images/pinterest.png"
              alt="pinterest-logo"
              class="claseImgLogo"
          /></a>
          <a href="https://twitter.com/" target="blank"
            ><img
              src="../media/images/twitter.png"
              alt="twitter-logo"
              class="claseImgLogo"
          /></a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
